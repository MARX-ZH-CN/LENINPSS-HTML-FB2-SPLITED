<h1>1906 г.</h1>
<h2 id="h2-2">Партизанская война</h2>
<p>Вопрос о партизанских действиях сильно интересует нашу партию и рабочую массу. Мы уже затрагивали неоднократно этот вопрос мимоходом и теперь намерены приступить к обещанному нами более цельному изложению наших взглядов<sup><a href="primechaniya.html#n-1" id="nref-1">[1]</a></sup>.</p>
