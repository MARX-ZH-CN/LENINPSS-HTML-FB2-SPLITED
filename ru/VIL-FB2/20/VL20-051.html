<h4>4</h4>
<p>Бер кричит о законе и в то же время решительно боролся в ЗБЦК против закона и в пользу ликвидаторов<sup><a href="primechaniya.html#c-110" id="cref-114">{110}</a></sup>. Такое поведение заставляет меня подозревать искренность его заявлений и ожидать с его стороны новых попыток к срыву общепартийных учреждений.</p>
<p><i>Печатается впервые, по протокольной записи</i></p>
