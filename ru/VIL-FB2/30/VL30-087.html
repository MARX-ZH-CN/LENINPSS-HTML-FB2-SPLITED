<h2>1917 г.</h2>
<p>ПИСЬМА Н. И. БУХАРИНУ</p>
<p>Об этих письмах В. И. Ленин писал А. М. Коллонтай 4 (17) февраля 1917 года: «Крайне жаль, что не могу собрать всех документов о S. L. Р. (просил об этом Бухарина, но письма явно пропадают)» (Сочинения, 4 изд., том 35, стр. 229).</p>
