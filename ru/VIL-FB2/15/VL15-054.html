<h3>1. Выступление против предложения о прекращении прений по вопросу о порядке дня съезда<sup><a href="kommentariy.html#c-164" id="cref-170">{164}</a></sup>. 1 (14) мая</h3>
<p>Категорически высказываюсь против прекращения прений. Нельзя простым голосованием механически разрешать вопросы принципиальной важности.</p>
