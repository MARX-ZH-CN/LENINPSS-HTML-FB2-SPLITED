<h4>2</h4>
<p>На эти доводы возражать много нечего<sup><a href="primechaniya.html#c-36" id="cref-41">{36}</a></sup>. Параграф 6 дает право организовать, а следовательно, и переорганизовывать<sup><a href="primechaniya.html#c-37" id="cref-42">{37}</a></sup>, и переорганизованная Лига все-таки останется Лигой, единственной партийной организацией за границей.</p>
