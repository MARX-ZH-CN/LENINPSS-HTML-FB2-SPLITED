<h3>4. Замечание о необходимости контроля над газетой «Гнчакистов»<sup><a href="kommentariy.html#c-135" id="cref-140">{135}</a></sup>. 31 мая (13 июня)</h3>
<p><strong>Ленин</strong> присоединяется к предложению т. Мартова и замечает, что над ведением газеты «гнчакистов», которая не всегда была социал-демократична, нужен контроль.</p>
