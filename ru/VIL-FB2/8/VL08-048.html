<h4>2</h4>
<p>С точки зрения порядка заседания право внесения особых мнений всегда признается. Тов. Мартов сделал попытку отделить общее от частного<sup><a href="primechaniya.html#c-76" id="cref-81">{76}</a></sup>. Вполне согласен с этим, но я только несколько иначе редактирую его предложение.</p>
