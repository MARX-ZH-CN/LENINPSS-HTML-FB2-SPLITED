<h4>4</h4>
<p>Мне кажется, что требование единогласия при решении вопросов принципиального характера было бы излишним<sup><a href="primechaniya.html#c-133" id="cref-138">{133}</a></sup>. Я не представляю себе, чтобы кто-либо из социал-демократов не ушел, если бы на конференции было принято какое-нибудь чудовищное решение.</p>
