<h4>3</h4>
<p>Кроме того, вряд ли мы успеем снестись со всеми организациями, чтобы получить мандаты<sup><a href="primechaniya.html#c-134" id="cref-139">{134}</a></sup>. Ввиду этого, я предлагаю, чтобы Совет, не сносясь с отдельными организациями, мог, в случае надобности, представлять их каждую в отдельности…</p>
