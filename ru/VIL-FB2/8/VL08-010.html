<h4>3</h4>
<p>Лига выбрала двух делегатов. Тов. Мартов сложил свои полномочия, и теперь законный делегат – я один. Если сняты с ораторов все ограничения времени, то я не понимаю, какой смысл имеет предложение Мартова<sup><a href="kommentariy.html#c-27" id="cref-32">{27}</a></sup>. Бывших на съезде здесь много, и, я думаю, получится не один корреферат, а целый ряд их.</p>
