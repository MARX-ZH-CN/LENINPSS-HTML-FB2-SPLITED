<h3 id="h47-1">5. Замечания к порядку дня. 16 (29) января</h3>
<h4 id="h47-2">1</h4>
<p><strong>Ленин</strong> настаивает на том, чтобы его резолюция была поставлена первой<sup><a href="kommentariy.html#c-75" id="cref-80">{75}</a></sup>, ссылаясь на существующий обычай давать первенство голосования той резолюции, которая была внесена раньше.</p>
