<h3>1. Замечание к порядку дня. 15 (28) января</h3>
<p><strong>Ленин</strong> просит слово к порядку и, получив таковое, предлагает обсудить вопрос о мерах, которые могли бы способствовать восстановлению мира в партии и нормальных отношений между несогласно мыслящими членами партии.</p>
