<h3>10. Выступление при обсуждении общеполитических требований программы партии. 31 июля (13 августа)</h3>
<p>Слово «милиция» ничего нового не дает и вносит путаницу. Слова «всеобщее вооружение народа» ясны и вполне русские. Я нахожу поправку тов. Либера излишней<sup><a href="kommentariy.html#c-101" id="cref-107">{101}</a></sup>.</p>
