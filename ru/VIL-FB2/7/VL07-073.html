<h3>8. Выступление при обсуждении общей части программы партии. 29 июля (11 августа)</h3>
<p>Эта вставка вносит ухудшение<sup><a href="kommentariy.html#c-97" id="cref-103">{97}</a></sup>. Она создает представление, как будто стихийно растет сознательность. В международной же социал-демократии нет сознательной деятельности рабочих вне влияния социал-демократии.</p>
