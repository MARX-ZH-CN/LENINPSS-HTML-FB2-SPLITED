<h4>9</h4>
<p>Параграф 5 находится в связи с параграфом 16 рабочей программы: это предполагает именно суды, состоящие поровну из рабочих и предпринимателей; мы должны требовать особого представительства от батраков и от беднейшего крестьянства<sup><a href="primechaniya.html#c-110" id="cref-116">{110}</a></sup>.</p>
