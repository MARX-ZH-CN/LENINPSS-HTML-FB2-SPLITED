<h3>3. Проект резолюции о 1 Мая</h3>
<p><strong>1 Мая</strong></p>
<p>Съезд подтверждает вошедшее уже в обычай празднование Первого мая, обращая внимание всех организаций партии на выбор наиболее подходящих, при наших условиях, времени и способа чествования международного праздника освободительной борьбы пролетариата.</p>
