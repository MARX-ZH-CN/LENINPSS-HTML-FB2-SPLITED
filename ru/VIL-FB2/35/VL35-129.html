14 (27) января 1918 г.<sup><a href="kommentariy.html#c-116" id="cref-116">{116}</a></sup></h2>
<h3 id="h129-2">1. Выступления по вопросу о мерах борьбы с голодом</h3>
<h4 id="h129-3">1</h4>
<p>Из данных Владимирова вытекает, что паек надо оставить старый. Надо принять меры, чтобы найти то, что имеется в Петрограде.</p>
