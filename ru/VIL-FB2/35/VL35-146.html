<h2 id="h146-1">Выступления на заседании ЦК РСДРП(б) 24 января (6 февраля) 1918 г.<sup><a href="primechaniya.html#c-126" id="cref-126">{126}</a></sup><br>
<i>Протокольная запись</i><br></h2>
<h3 id="h146-2">1</h3>
<p>Тов. Ленин считает, что в порядке дня съезда должны быть поставлены: партийная программа, вопрос о мире, тактические вопросы.</p>
