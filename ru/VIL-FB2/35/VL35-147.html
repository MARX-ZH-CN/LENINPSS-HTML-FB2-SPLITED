<h3>2</h3>
<blockquote><p>Н. И. Бухарин, Я. М. Свердлов и И. В. Сталин вносят конкретные предложения по порядку дня VII съезда партии.</p>
</blockquote>
<p>Тов. Ленин соглашается со всем предыдущим, но его смущает огромное наличие в партии октябрьских большевиков, что может помешать съезду в выработке выдержанной программы.</p>
