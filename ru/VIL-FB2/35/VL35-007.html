<h3>2. Доклад о мире 26 октября (8 ноября)</h3>
<p>Вопрос о мире есть жгучий вопрос, больной вопрос современности. О нем много говорено, написано, и вы все, вероятно, не мало обсуждали его. Поэтому позвольте мне перейти к чтению декларации, которую должно будет издать избранное вами правительство.</p>
