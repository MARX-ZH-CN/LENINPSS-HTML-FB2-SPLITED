<h2 id="h152-1">Выступления на заседании ЦК РСДРП(б) 18 февраля 1918 г. (утром)<sup><a href="kommentariy.html#c-130" id="cref-130">{130}</a></sup>. <i>Протокольная запись</i></h2>
<h3 id="h152-2">1</h3>
<blockquote><p>Обсуждается вопрос о немецком наступлении. А. Ломов (Г. И. Оппоков) предлагает отложить обсуждение.</p>
</blockquote>
<p>Тов. Ленин против, но за ограничение ораторов (фракционные мнения с ограничением 5 минутами).</p>
