<h3 id="h71-1">3. Проекты резолюций</h3>
<h4 id="h71-2">Первая резолюция</h4>
<p>ЦК ставит две газеты в Питере: ЦО и популярную с одной редакцией. ПК получает совещательный голос в редакции ЦО и решающий – в органе популярном. ЦК отводит определенное число столбцов в обеих газетах на обслуживание местных интересов чисто местного значения.</p>
