<h3>14. Письменное заявление на 21-м заседании съезда</h3>
<p>Заявляем, что называть «агитационным материалом против авторитетности постановлений съезда» именные голосования по важным вопросам – значит не понимать роли съезда или проявлять узкую фракционность.</p>
