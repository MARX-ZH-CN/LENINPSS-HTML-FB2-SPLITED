<h3>16. Выступление на 24-м заседании съезда<sup><a href="primechaniya.html#c-163" id="cref-168">{163}</a></sup></h3>
<p>Я думаю, что выражу этим волю всего съезда, если заявлю от имени Российской социал-демократии приветствие новым членам ее и пожелание, чтобы это объединение послужило наилучшим залогом дальнейшей успешной борьбы.</p>
