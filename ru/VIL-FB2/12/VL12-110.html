<h3>6. Заявление о необходимости утверждения съездом протоколов</h3>
<p>Необходимо утверждение съездом всех протоколов. Официальными протоколами будут поэтому протоколы, составленные секретарями. Стенографы записывают только отдельные речи.</p>
