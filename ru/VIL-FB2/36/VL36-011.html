<h3 id="h11-1">8. Предложение по поводу резолюции о войне и мире 8 марта</h3>
<h4 id="h11-2">1</h4>
<p>Нельзя ли, ввиду того что была роздана резолюция, сейчас же принять решение, что всякий, получивший резолюцию, приносит ее на этот стол немедленно и тут же. Это есть одна из мер сохранения военной тайны.</p>
