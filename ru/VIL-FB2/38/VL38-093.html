<h3>6. Особенности новой партийной программы</h3>
<blockquote><p>Сложность работы.</p>
<p>Новый тип.</p>
<p>§§ не для программы.</p>
<p>Неокончательность.</p>
<p>Призыв…</p>
<p>Опыт (для нас продумать)</p>
<p>для Европы ознакомить.</p>
</blockquote>
<p><i>Написано в феврале 1919 г.</i></p>
<p><i>Впервые напечатано в 1930 г. в Ленинском сборнике XIII</i></p>
<p><i>Печатается по рукописи</i></p>
