<h3>12. Предложение об ассигновании средств на газету думской фракции<sup><a href="kommentariy.html#c-17" id="cref-24">{17}</a></sup>. 16 (29) июня</h3>
<p>Ввиду важности заявления т. Мешковского, предлагаю из 1500 рублей, ассигнованных на легальное издательство, употребить 1000 рублей на думскую газету.</p>
<p><i>Печатается по тексту книги, сверенному с протокольной записью</i></p>
