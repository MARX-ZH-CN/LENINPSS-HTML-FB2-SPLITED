<h4>О центральном органе<sup><a href="primechaniya.html#c-68" id="cref-72">{68}</a></sup></h4>
<p>Выслушав и обсудив доклад представителя ЦО, конференция, одобряя принципиальную линию ЦО, – выражает пожелание, чтобы в ЦО больше уделялось внимания статьям пропагандистского характера и чтобы статьи писались более популярно и доступно для рабочих.</p>
