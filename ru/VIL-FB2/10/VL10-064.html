<h4>8</h4>
<p>В интересах ЦО я должен высказаться за поправку т. Китаева. При еженедельных выпусках газеты необходимо быть в курсе дел и иметь достаточное количество материала<sup><a href="kommentariy.html#c-76" id="cref-79">{76}</a></sup>.</p>
