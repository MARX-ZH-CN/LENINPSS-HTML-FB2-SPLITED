<h3>15. Проект резолюции о порядке голосования вопросов на съезде<sup><a href="primechaniya.html#c-52" id="cref-55">{52}</a></sup></h3>
<p>С настоящего момента съезд производит все голосования согласно § 7 регламента, отделяя решающие голоса от совещательных.</p>
<p><i>Внесено 14 (27) апреля</i></p>
