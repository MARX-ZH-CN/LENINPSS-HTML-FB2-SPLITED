<h3 id="h33-1">13. Выступления при обсуждении доклада мандатной комиссии<sup><a href="primechaniya.html#c-49" id="cref-52">{49}</a></sup>. 14 (27) апреля</h3>
<h4 id="h33-2">1</h4>
<p>Полагаю, что утвердить организации немедленно съездом было бы нерационально. Я против того, чтобы дать решающий голос. Насчет <i>coup d'état</i> не согласен с т. Камским.</p>
