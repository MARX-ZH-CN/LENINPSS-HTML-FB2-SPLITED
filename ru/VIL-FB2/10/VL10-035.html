<h3>14. Проект резолюции об утверждении казанского и кубанского комитетов<sup><a href="primechaniya.html#c-51" id="cref-54">{51}</a></sup></h3>
<p>Съезд постановляет не считать комитеты Казанский и Кубанский при конституировании съезда, но утвердить их в качестве полноправных комитетов на будущее время.</p>
<p><i>Внесено 14 (27) апреля</i></p>
<p><i>Печатается по рукописи</i></p>
