<h3 id="h87-1">53. Выступления при обсуждении резолюции по поводу событий на Кавказе. 26 апреля (9 мая)</h3>
<h4 id="h87-2">1</h4>
<p>Это неверно, что партия берет на себя обязанность назначить восстание, когда Кавказ начнет революцию. Мы только поручаем ЦК поддержать движение<sup><a href="kommentariy.html#n-62" id="nref-62">[62]</a></sup>.</p>
