<p>Имейте в виду, что Ровно прекрасный человек, но <i>лентяй.</i> За ним надо смотреть и <i>напоминать</i> два раза в день. Иначе не сделает.</p>
<blockquote><p><i>Привет <i>К. Иванов</i></i></p>
