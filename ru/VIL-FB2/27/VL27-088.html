<h4>III. Точка зрения политическая</h4>
<p>(8) Мы не отбрасываем лозунги буржуазно-демократические, а последовательнее, полнее, решительнее проводим <strong>демократическое </strong>в них.</p>
<p>(9) Не интересы <i>наций, </i>а интересы братства, солидарности <strong>рабочих </strong>разных наций.</p>
