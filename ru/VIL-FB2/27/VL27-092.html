<h4><i>VII. Точка зрения военная</i></h4>
<p>(21) «Самоопределение наций = оправдание участия в войне».</p>
<p>Есть война и война. Национальные войны мы не «отрицаем». Они возможны и теперь.</p>
<p>(22) «Если самоопределение, то Голландия, Швеция etc. вправе защищаться». <strong>Как </strong>можно защищаться <i>в империалистской </i>войне?</p>
