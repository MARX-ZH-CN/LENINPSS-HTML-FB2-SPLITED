<h3>1909 г.</h3>
<p>ПИСЬМО Л. С. ПЕРЕСУ</p>
<p>В письме А. И. Ульяновой-Елизаровой 13 (26) мая 1909 года В. И. Ленин сообщал, что написал письмо Пересу, принимавшему участие в издании книги «Материализм и эмпириокритицизм» (см. Сочинения, 4 изд., том 37, стр. 355).</p>
